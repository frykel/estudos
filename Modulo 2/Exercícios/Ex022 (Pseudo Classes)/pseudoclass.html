<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class</title>

    <style>
        div{
            background-color: aquamarine;
            text-align: center;
            height: 200px;
            margin: auto;
            width: 200px;
            border: 1px solid black;
            display: inline-block;
        }
        /* A pseudoclasse é usada para mudar o estilo css no caso de alguma condição ser atingida
         : é usado para definir pseudoclasse, conforme abaixo: */
        div:hover{
            background-color: yellow;

        }
        

    </style>
</head>
<body>
    <div id="d1">01   </div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
