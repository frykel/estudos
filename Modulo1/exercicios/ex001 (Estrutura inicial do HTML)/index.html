<!DOCTYPE html> <!--Indica que é um documento tipo HTML 5-->
<html lang="pt-BR"><!--Indica a linguagem da página ou site-->
<head><!--Parte de configuração do site!-->
    <meta charset="UTF-8"><!--Esse comando habilita caracteres de acentuação, ç e outros para lingua portuguesa-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Ajusta a escala do site-->
    <title>Document</title><!--Título do site-->
</head>
<body><!--Parte de conteúdo do site-->
    <h1>Olá Mundo!</h1><!--Comando para título-->
    <p>Esse é o meu primeiro documento em HTML! Estou muito feliz</p><!--Comando para parágrafo-->
    <p>Estou criando um site!</p>
    
</body>
</html>
