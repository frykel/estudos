<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Grandes</title>
    <style>
        .est{
            text-align: left;
            padding-left: 5px;
        }
        .pos{
            background-color: rgb(2, 2, 63);
            color: white;
            font-weight: bold;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            width: 500px;
            height: 300px;
            border-collapse: collapse;
            border: 3px solid black;
            background-color: rgb(95, 95, 202);
        }
        th,td{
            border: 1px solid black;
            text-align: center;
                      
        }
        thead,tfoot,caption{
            height: 40px;
            border: 3px solid black;
            background-color: rgb(2, 2, 63);
            color: white;
        }
        tbody>tr:nth-child(odd){ /*Este comando faz com que a cada 2n(2 linhas) sejam aplicadas as modifcações, ou pode ser odd/even */
            background-color: burlywood;
        }
        caption{
            font-weight: bolder;
            font-size: 18pt;
            vertical-align: middle;
            padding-top: 5px;
        }
        

    </style>
    
</head>
<body>
    <!--Anatomia de Tabelas Grandes
        Table
            Caption (legenda da tabela)
            Thead
                TR(comando de linha), TD(comando de dado da tabela), TH(comando de título do dado da tabela)
            Tbody
                 TR, TD, TH
            Tfooter
                 TR, TD, TH
        
    -->
    <!--
    Comando scope: "col" da valor semântico de título de coluna ao th
    comando scope: "row" da valor semântico de título de linha ao th
-->
    <h1>Uso de Tabelas Grandes</h1>
    <table>
        <caption>População Por Estado</caption>
        <thead>
            
            <tr>
            <th scope="col">Posição</th>
            <th scope="col">Estado</th>
            <th scope="col">População</th>
           
        </tr>
        </thead>
        <tbody>
            <tr>
                <td class="pos">1</th>
                <td class="est">São Paulo</th>
                <td>46 649 132	</th>
            </tr>
            <tr>
                <td class="pos">2</th>
                <td class="est">Minas Gerais</th>
                <td>19 597 330</th>
            </tr>
            <tr>
                <td class="pos">3</th>
                <td class="est">Rio de Janeiro</th>
                <td>15 989 929</th>
            </tr>
            <tr>
                <td class="pos">4</th>
                <td class="est">Bahia</th>
                <td>14 016 906</th>
            </tr>
            <tr>
                <td class="pos">5</th>
                <td class="est">Paraná</th>
                <td>10 444 526</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total:</th>
                <td>106 697 823</td>
                <th></th>
                
            </tr>
        </tfoot>   
     </table>
</body>
</html>
