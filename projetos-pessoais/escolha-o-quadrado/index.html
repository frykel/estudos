<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Escolha o Quadrado</title>
    <style>
        body{
            background-color: darkcyan;
        }
        div#q3{

        div.quadradol2{

        h1{
