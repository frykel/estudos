<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafo</title>
</head>
<body>
    <h1>Parágrafos</h1>
    <hr>
    <p>
        Você pode escrever
        parágrafos de qualquer jeito.
        Basta colocar tudo no meio do par de tags &lt;p&gt;
         e &lt;/p&gt; <!--lt é LESS THAN / gt é GREAT THAN-->

    </p>
    <br><br>
    <p>Se precisar quebrar o texto, pode usar a tag &lt;br&gt;</p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uparrow;
        &uarr;

    </p>
    <p>Vamos adicionar alguns emoji: <!--Site: emojipedia.org-->
        &#x1F923;
        &#x1F605;

    </p>
</body>
</html>
