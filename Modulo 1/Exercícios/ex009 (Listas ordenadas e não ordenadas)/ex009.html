<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas:</h1>
    <h2>Listas ordenadas:</h2>
        <ol type="1" start="2">    <!--comando ol é para ordered list, ou seja, lista ordenada-->
            <li>Acordar</li> <!--Comando li é para listar os itens da minha lista, o </li> virou opcional a partir do HTML 5-->
            <li>Tomar café</li>
            <li>Escovar os dentes</li>
            <li>Tomar banho</li>
            <li>Me arrumar</li>
            <li>Ir ao trabalho</li>
            <!--O comando type dentro de ol pode ser usado para mudar o tipo de numeração da lista ordenada:
            *type "1" (é o padrão) é a representação númerica (1, 2, 3...) podendo ser acrescentado o comando start = "" para começar a numerar a partir do número desejado 
            *type "A" ou "a" é a representação com letras (a, b, c) maiúscula ("A") ou minúscula ("a")
            *type "I" ou "i" é a representação com algarismos romanos (I, II, III, IV ...) maiúsculo ("I") ou minúsculo ("i")-->
        </ol>

    <h2>Lista Não Ordenada</h2>
        <ul type="square"> <!--comando ul é para unordered list, ou seja, lista ordenada-->
            <li>Tecido
            <li>Cama
            <li>Banho
            <li>Mesa
            <li>Decor
            <!--O comando type dentro de ul pode ser usado para mudar sinalização da lista:
                circle: círculo aberto
                square: quadrado fechado
                disc: círculo fechado (é o padrão)
            -->
        </ul>

</body>
</html>
